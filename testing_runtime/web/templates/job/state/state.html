{% extends "layout/layout.html" %}

{% load i18n %}

{% block head %}
    {{ block.super }}
    <script type="text/javascript" src="/static/js/state.js"></script>
{% endblock %}

{% block content %}

    <fieldset>
        <legend>{% trans "System state" %}</legend>
        <div id="table-container">
            <div id="loading-block">
                <div id="loader-container">
                    <img src="/static/images/ajax-loader.gif"/>
                </div>
            </div>
            <div id="state-table">
                {% include "job/state/table.html" %}
            </div>
        </div>
    </fieldset>

{% endblock %}

{% block bottom-navbar-items %}

    <div class="pagination">
        <ul>
            <li class="disabled">
                <a id="pagi-prev" class="cursor-hand">
                    {% trans "Prev" %}
                </a>
            </li>
            <li>
                <span id="page-no">1</span>
            </li>
            <li>
                <a id="pagi-next" class="cursor-hand">
                    {% trans "Next" %}
                </a>
            </li>
        </ul>
    </div>

{% endblock %}
