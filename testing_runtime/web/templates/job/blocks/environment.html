{% load i18n %}

<fieldset>
    <legend>{% trans "Environment config" %}</legend>
    <label class="control-label" for="env-script">
        {% trans "Environment php script" %}
    </label>
    <div class="code-block">
        {% if job.env %}
            <textarea id="env-script" rows="5">{{ job.env }}</textarea>
        {% else %}
            <textarea id="env-script" rows="5">{% include "job/blocks/env_default.html" %}</textarea>
        {% endif %}
    </div>
</fieldset>
