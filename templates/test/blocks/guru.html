<p>
    <div class="btn-group" data-toggle="buttons-radio">

        <button type="button"
                {% if test.type == "subtest" %}disabled="disabled"{% endif %}
                class="btn btn-primary btn-large {% if not test or test.type == "pagetest" %}active{% endif %}"
                id="open-pagetest-block">
            Тест страницы
        </button>

        <button type="button"
                {% if test.type == "pagetest" %}disabled="disabled"{% endif %}
                class="btn btn-primary btn-large {% if test.type == "subtest" %}active{% endif %}"
                id="open-subtest-block">
            Подтест
        </button>

    </div>
</p>

<legend>Полный код теста</legend>

<div id="pagetest-code-block"
     {% if test.type == "subtest" %}
        style="display: none"
     {% endif %}
>
    {% if test.code and test.type == "pagetest" %}
        <textarea id="pagetest-source-code">{{ test.code }}</textarea>
    {% else %}
        <textarea id="pagetest-source-code">{% include "test/blocks/pagetest_code_template.html" %}</textarea>
    {% endif %}
</div>

<div id="subtest-code-block"
    {% if not test or test.type == "pagetest" %}
        style="display: none"
    {% endif %}
>

    {% if test.code and test.type == "subtest" %}
        <textarea id="subtest-source-code">{{ test.code }}</textarea>
    {% else %}
        <textarea id="subtest-source-code">{% include "test/blocks/subtest_code_template.html" %}</textarea>
    {% endif %}
</div>
