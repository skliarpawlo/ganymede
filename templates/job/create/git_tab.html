<fieldset>
<legend>GIT config</legend>
<label class="control-label" for="branch-val">Select branch to deploy and test</label>
<input id="branch-val" type="text"
       value="master"
       data-provide="typeahead"
       data-source='[
           {% for branch in branches %}"{{ branch }}",{% endfor %}"master"
            ]' />
</fieldset>
