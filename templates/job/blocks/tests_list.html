<fieldset>
<legend>Набор тестов</legend>
<table class="table">
    <thead>
    <tr>
        <th>
            <label class="checkbox">
                <input type="checkbox" id="check-all-tests" /> Тесты страницы
            </label>
        </th>
        <th>
            <label class="checkbox">
                <input type="checkbox" id="check-all-subtests" /> Подтесты
            </label>
        </th>
    </tr>
    </thead>
    <tbody>
    {% for test in tests %}
        <tr>
            <td>
                <label class="checkbox">
                    <input type="checkbox"
                           test_id="{{ test.id }}"
                           {% if test.checked %} checked {% endif %}
                           class="test-chk"/>
                    <a href="#" rel="popover">{{ test.url }}</a>
                    <div class="doc" style="display:none">
                        {{ test.doc }}
                    </div>
                </label>
            </td>
            <td>
                {% for subtest in test.subtests %}
                    <label class="checkbox">
                        <input class="subtest-chk"
                               type="checkbox"
                               {% if subtest.checked %} checked {% endif %}
                               test_id="{{ subtest.id }}">
                        {{ subtest.doc }}
                    </label>
                {% endfor %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</fieldset>
