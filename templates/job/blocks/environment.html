<fieldset>
    <legend>Environment config</legend>
    <label class="control-label" for="env-script">php скрипт задающий специализированные параметры (например, страну)</label>
    {% if job.env %}
        <textarea id="env-script" rows="5">{{ job.env }}</textarea>
    {% else %}
        <textarea id="env-script" rows="5">{% include "job/blocks/env_default.html" %}</textarea>
    {% endif %}
</fieldset>
